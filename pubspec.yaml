name: ethereum
description: An ethereum JSON RPC 2.0 client for Dart. Interfaces ethereum API calls to Dart types and vice versa.
version: 2.0.0
author: Steve Hamblett <steve.hamblett@linux.com>
homepage: https://github.com/shamblett/ethereum

environment:
  sdk: ">=2.0.0  <3.0.0"

dependencies:

dev_dependencies:
  test: '^1.3.0'
  coverage: '^0.12.2'
  #dart_dev: '^2.0.0-alpha'
  dart_style: '^1.1.3'
  dartdoc: '^0.20.3'

web:
  compiler:
    debug: dartdevc

transformers:
- test/pub_serve:
    $include: test/ethereum_browser_*_test.dart
- $dart2js:
    checked: true
    csp: true
    minify: true
    sourceMaps: true
    suppressHints: true
    suppressWarnings: true
    terse: true
    verbose: true